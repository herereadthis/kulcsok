# Manually triggered Workflow
name: 'Version Bump'

env:
  # Modify the following as defined by the repository.
  PACKAGE_DIRECTORIES: '["./"]'

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base Branch'
        default: 'master'
        required: false
      version:
        type: choice
        description: Version
        default: minor
        options: 
          - major
          - minor
          - patch
        required: true
      create_pull_request:
        type: boolean
        description: 'Create bump pull request'
        default: true
        required: false

jobs:
  # gimme-context:
