# This is a basic workflow that is manually triggered

name: 'Version Bump'

# Controls when the action will run. Workflow runs when manually triggered using
# the UI or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      base_branch:
        description: 'Base Branch'
        default: 'master'
        required: false
      version:
        description: 'Version Number'
        # Default value if no value is explicitly provided
        # default: null
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: do node stuff
        run: |
          git checkout master
          git checkout -b bump--version-${{ github.event.branch.name }}
          git push origin bump--version-${{ github.event.branch.name }}
          node ./.github/workflows/manual.js ${{ github.event.version.name }}
      # Runs a single command using the runners shell
      - name: Send greeting
        run: echo "Hello ${{ github.event.version.name }}"


